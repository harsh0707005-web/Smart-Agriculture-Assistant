    <link rel="stylesheet" href="style.css">
    <style>
        .training-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .training-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .training-header h1 {
            font-size: 2.5rem;
            color: #2c5530;
            margin-bottom: 0.5rem;
        }

        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 0.8rem 1.5rem;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .category-tab:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .category-tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon {
            font-size: 3rem;
            color: white;
            background: rgba(0,0,0,0.5);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c5530;
            margin-bottom: 0.5rem;
        }

        .video-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #999;
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .video-language {
            background: #e8f5e9;
            color: #4CAF50;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            padding: 2rem;
        }

        .video-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-modal-content {
            background: white;
            border-radius: 15px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px 15px 0 0;
        }

        .video-details {
            padding: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 2rem;
            background: #2c5530;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1a3d1f;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentCategory = 'all';

        function loadVideos() {
            const grid = document.getElementById('videosGrid');
            const filteredVideos = currentCategory === 'all' ? videos : videos.filter(v => v.category === currentCategory);
            
            grid.innerHTML = filteredVideos.map(video => `
                <div class="video-card" onclick="openVideo(${video.id})">
                    <div class="video-thumbnail" style="background: ${video.thumbnail}">
                        <div class="play-icon">‚ñ∂</div>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <div class="video-views">
                                <span>üëÅÔ∏è</span>
                                <span>${video.views} views</span>
                            </div>
                            <div class="video-language">${video.language}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload videos
            loadVideos();
        }

        function openVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            // Set video URL with autoplay
            document.querySelector('#videoPlayer iframe').src = video.videoUrl + '?autoplay=1';
            
            // Set video details
            document.getElementById('videoDetails').innerHTML = `
                <h2>${video.title}</h2>
                <div style="display: flex; gap: 1rem; margin: 1rem 0; color: #666;">
                    <span>üëÅÔ∏è ${video.views} views</span>
                    <span>‚è±Ô∏è ${video.duration}</span>
                    <span class="video-language">${video.language}</span>
                </div>
                <p style="line-height: 1.6; color: #666;">${video.description}</p>
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                    <h3 style="color: #2c5530; margin-bottom: 1rem;">About this video</h3>
                    <p style="color: #666; line-height: 1.6;">
                        This training video is part of our agricultural education series designed to help farmers 
                        adopt modern farming techniques and improve their crop yields. Watch and learn at your own pace.
                    </p>
                </div>
            `;
            
            // Show modal
            document.getElementById('videoModal').classList.add('show');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('show');
            // Stop video
            document.querySelector('#videoPlayer iframe').src = '';
        }

        // Load videos on page load
        window.addEventListener('load', loadVideos);

        // Close modal on outside click
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoModal();
            }
        });
